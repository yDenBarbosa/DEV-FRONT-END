<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML</title>
</head>
<body>
    <header>
        <img 
            src="./aula6/src/assets/images/Mao_Zedong.webp" 
            alt="foto do lider chinês Mao Zedong"
            title="lider chinês Mao Zedong"
        >
        <nav> <!-- agrupador de links <a> -->
            <a href="" title="home">Home</a> <!-- title="" mostra um texto em cima do link -->
            <a href="">Service</a>
            <a href="" hidden>Feature</a> <!-- esconde a tag na pagina-->
            <a href="">Product</a>
            <a href="">Testemonials</a>
            <a href="">FAQ</a>
        </nav>
        <div class="button-wrapper"> <!-- <div> agrupador de tags, class="" nome do agrupamento -->
            <button>Login</button>
            <button>Sign up</button>
        </div>
    </header>
    <main>
        <section>
            <h1>Lessons and insights from 8 years</h1>
            <p>Where to grow your business as a photographer: site or social media?</p>
            <button>Registro</button>
            <img 
                src="./aula6/src/assets/images/hero-ilustration.svg" 
                alt="ilustração de um homem segurando um notebook e projetando um sistema"
                title=""
            >
        </section>
    </main>
</body>
</html>
