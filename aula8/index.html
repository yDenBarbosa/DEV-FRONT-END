<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="nome">Nome Completo</label>
            <input type="text" name="nome" id="nome" placeholder="Informe seu nome" required>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Informe seu email">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
            <label for="idade">Idade</label>
            <input type="number" name="idade" id="idade" placeholder="Informe sua idade" required>
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" name="dataNascimento" id="dataNascimento">
            <label for="profissao">Profissão</label>
            <select name="profissao" id="profissao">
                <option value="Opção 1">Opção 1</option>
                <option value="Opção 2">Opção 2</option>
                <option value="Opção 3">Opção 3</option>
            </select>
            <br><!--nunca utilizar-->
            <p>Cor Favorita</p>
            <label for="">
                <input type="checkbox" name="frutas" value="maca">Maça
            </label>
            <label for="">
                <input type="checkbox" name="frutas" value="laranja">Laranja
            </label>
            <label for="">
                <input type="checkbox" name="frutas" value="banana">Banana
            </label>
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>
            <label for="rua">Rua</label>
            <input type="text" name="rua" id="rua" placeholder="Informe o nome da sua rua">
            <label for="numero">Nº</label>
            <input type="number" name="numero" id="numero" placeholder="Informe o numero da sua casa">
            <label for="bairro">Bairro</label>
            <input type="text" name="bairro" id="bairro" placeholder="Informe o nome do seu bairro">
            <label for="cep">CEP</label>
            <input type="number" name="cep" id="cep" placeholder="Informe o seu CEP">
        </fieldset>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
