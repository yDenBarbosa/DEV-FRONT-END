<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navbar Responsiva</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: #d9d6d2;
    }

    header {
      width: 100%;
      max-width: 1312px;
      margin: 0 auto;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      border: 2px solid blueviolet;
      background: white;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      font-style: italic;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 24px;
      border: 2px dotted blueviolet;
    }

    nav {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    nav a, nav button {
      background: none;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    nav button {
      display: flex;
      align-items: center;
      position: relative;
    }

    .submenu {
      position: absolute;
      top: 30px;
      right: 0;
      background: white;
      border: 1px solid #000;
      display: none;
      flex-direction: column;
      width: 120px;
    }

    .submenu a {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #eee;
      text-decoration: none;
      color: black;
    }

    .submenu a:last-child {
      border-bottom: none;
    }

    .button-group {
      display: flex;
      gap: 8px;
    }

    .button-group button {
      padding: 6px 12px;
      border: 1px solid #000;
      cursor: pointer;
    }

    .button-group button:last-child {
      background: black;
      color: white;
    }

    /* === Mobile Styles === */
    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .menu-toggle span {
      width: 24px;
      height: 3px;
      background: black;
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -100%;
      height: 100vh;
      width: 300px;
      background: white;
      transition: right 0.3s ease;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      border-left: 1px solid #ccc;
      z-index: 999;
    }

    .side-menu.open {
      right: 0;
    }

    .side-menu .close-btn {
      align-self: flex-end;
      cursor: pointer;
      font-size: 20px;
    }

    .side-menu a,
    .side-menu .submenu a {
      font-weight: bold;
      text-decoration: none;
      color: black;
    }

    .side-menu .button-group {
      flex-direction: column;
      gap: 8px;
    }

    .side-menu .submenu {
      position: static;
      display: flex;
      border: none;
    }

    @media (max-width: 768px) {
      nav, .button-group {
        display: none;
      }

      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Logo</div>

    <div class="header-content">
      <nav>
        <a href="#">Link One</a>
        <a href="#">Link Two</a>
        <a href="#">Link Three</a>
        <button id="dropdownBtn">
          Link Four ▼
          <div class="submenu" id="submenu">
            <a href="#">Link Five</a>
            <a href="#">Link Six</a>
            <a href="#">Link Seven</a>
          </div>
        </button>
      </nav>

      <div class="button-group">
        <button>Button</button>
        <button>Button</button>
      </div>

      <div class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <div class="side-menu" id="sideMenu">
    <div class="close-btn" id="closeBtn">×</div>
    <div class="logo">Logo</div>
    <a href="#">Link One</a>
    <a href="#">Link Two</a>
    <a href="#">Link Three</a>
    <div>
      <div>Link Four ▼</div>
      <div class="submenu">
        <a href="#">Link Five</a>
        <a href="#">Link Six</a>
        <a href="#">Link Seven</a>
      </div>
    </div>
    <div class="button-group">
      <button>Button</button>
      <button style="background: black; color: white;">Button</button>
    </div>
  </div>

  <script>
    const dropdownBtn = document.getElementById("dropdownBtn");
    const submenu = document.getElementById("submenu");

    dropdownBtn.addEventListener("click", () => {
      submenu.style.display = submenu.style.display === "flex" ? "none" : "flex";
    });

    const menuToggle = document.getElementById("menuToggle");
    const sideMenu = document.getElementById("sideMenu");
    const closeBtn = document.getElementById("closeBtn");

    menuToggle.addEventListener("click", () => {
      sideMenu.classList.add("open");
    });

    closeBtn.addEventListener("click", () => {
      sideMenu.classList.remove("open");
    });
  </script>

</body>
</html>
