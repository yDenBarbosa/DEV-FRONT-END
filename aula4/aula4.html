<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
</head>
<body>
    
    <!-- quando Ã© tag de texto posso criar assim = h1{texto} -->
     <!-- <h> tag de Titulo -->
    <h1>TEXTO</h1>
    <h2>TEXTO</h2>
    <h3>TEXTO</h3>
    <h4>TEXTO</h4>
    <h5>TEXTO</h5>
    <h6>TEXTO</h6>

    <!-- <p> tag de paragrafo -->
    <p>Text</p>
    <b>Negrito</b>
    <i>Italico</i>

    <!-- mesclando tag de texto -->
    <p>Estou escrecendo e <b>do neida</b> voltei</p>
    <p>Estou escrevendo e <span style="color: brown;">do neida</span> voltei</p>

    <!-- para gerar um texto automatico em latim = Lorem10 ou Lorem*2 -->
    <p>Lorem ipsum dolor sit.</p>
    
</body>
</html>
